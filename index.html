<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-out forwards;
  }
   .animate-fadeIn-delay {
    animation: fadeIn 0.8s ease-out 0.5s forwards; /* 0.5s delay */
    opacity: 0; /* Start hidden */
  }


  @keyframes slideInFromTop {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .animate-slideInFromTop {
    animation: slideInFromTop 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  }

  @keyframes glitchEffect {
    0% { transform: translate(0); opacity: 1;}
    10% { transform: translate(-2px, 2px) skewX(5deg); opacity: 0.8; }
    20% { transform: translate(2px, -2px) skewY(-5deg); opacity: 1; }
    30% { transform: translate(-1px, 1px) skewX(-2deg); opacity: 0.9; }
    40% { transform: translate(1px, -1px) skewY(2deg); opacity: 1; }
    50% { transform: translate(0); opacity: 1;}
    100% { transform: translate(0); opacity: 1;}
  }
  .glitch-effect-active {
    animation: glitchEffect 0.3s linear 1; /* Play once on active */
  }

  .menu-item-appear {
    opacity: 0;
    transform: translateY(10px);
    animation: menuItemAppearAnimation 0.3s ease-out forwards;
  }

  @keyframes menuItemAppearAnimation {
    from {
      opacity: 0;
      transform: translateY(10px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .scrambling-text {
    display: inline-block;
    white-space: pre; 
  }

  @keyframes floatUpAndFade {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-50px);
      opacity: 0;
    }
  }
  .animate-float-up-fade {
    animation: floatUpAndFade 1.5s ease-out forwards;
  }

  /* Typing effect utility */
  .typing-text {
    display: inline-block;
    overflow: hidden; /* Ensures the text is not visible until the animation reveals it */
    white-space: nowrap; /* Keeps the content on a single line */
    vertical-align: bottom; /* Aligns caret nicely with text */
  }
  .typing-text-multiline { /* For multiline, white-space needs to be normal/pre-wrap */
    display: inline-block;
    overflow: hidden;
    white-space: normal; /* Or pre-wrap if needed */
    vertical-align: top;
  }
  .typing-caret {
    display: inline-block;
    width: 0.1em; /* Width of the caret */
    background-color: currentColor; /* Use text color */
    animation: caretBlink 0.75s step-end infinite;
    margin-left: 0.05em;
  }

  /* Scan line overlay utility */
  .scanline-container {
    position: relative;
    overflow: hidden;
  }
  .scanline-overlay::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Height of the scan line */
    background: linear-gradient(
      to bottom,
      rgba(0, 255, 0, 0) 0%, /* Neon Green */
      rgba(0, 255, 0, 0.1) 40%,
      rgba(0, 255, 0, 0.2) 50%,
      rgba(0, 255, 0, 0.1) 60%,
      rgba(0, 255, 0, 0) 100%
    );
    animation: scanLineOverlay 8s linear infinite;
    pointer-events: none; /* Make sure it doesn't interfere with interactions */
  }
   .card-hover-effect {
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
   }
   .card-hover-effect:hover {
    transform: translateY(-3px) scale(1.01);
   }

  /* Styles for react-simple-code-editor to match theme */
  .code-editor-wrapper {
    flex-grow: 1;
    position: relative; /* Needed for potential line numbers or other overlays */
    background-color: #0A0A0A; /* neutral-darkest */
    font-family: "Fira Code", monospace;
    font-size: 0.75rem; /* text-xs */
    line-height: 1.5;
    color: #00FF00; /* neonGreen-light */
    overflow: auto; /* Ensure scrollbars appear if content overflows */
    padding: 0.75rem; /* p-3 */
  }

  .code-editor-wrapper > textarea,
  .code-editor-wrapper > pre {
    outline: none !important;
    border: none !important;
    box-shadow: none !important;
    background-color: transparent !important; /* Make pre/textarea background transparent */
    caret-color: #00FF00; /* neonGreen-light */
  }

  /* Scrollbar styling for code editor */
  .code-editor-wrapper::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .code-editor-wrapper::-webkit-scrollbar-track {
    background: #111111; /* neutral-darker */
  }
  .code-editor-wrapper::-webkit-scrollbar-thumb {
    background-color: #555555; /* neutral-medium */
    border-radius: 4px;
    border: 2px solid #111111; /* neutral-darker */
  }
  .code-editor-wrapper::-webkit-scrollbar-thumb:hover {
    background-color: #00FF00; /* neonGreen-DEFAULT */
  }

  /* Ensure PrismJS styles integrate with the editor's font and colors */
  .code-editor-wrapper .token.comment,
  .code-editor-wrapper .token.prolog,
  .code-editor-wrapper .token.doctype,
  .code-editor-wrapper .token.cdata {
    color: #6a9955; /* Example: Softer green for comments if okaidia doesn't provide one I like */
  }
  /* Add more specific token overrides if needed to match GlitchCore theme perfectly */
